<br />
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-success btn-sm pull-right" routerLink="/admin/newPost" routerLinkActive="active">+&nbsp;&nbsp;New Post</a><br /><br />
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Post Date</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let BlogPost of blogPosts">
                        <td (click)="rowClicked($event,BlogPost._id)">{{BlogPost.title}}</td>
                        <td (click)="rowClicked($event,BlogPost._id)">{{BlogPost.postDate |date:'mediumDate'}}</td>
                        <td (click)="rowClicked($event,BlogPost._id)">{{BlogPost.category}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br />
